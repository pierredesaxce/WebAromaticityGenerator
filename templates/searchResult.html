{%extends "header.html" %}
{%block content%}

{{_('ID du résultat voulu : ')}}<input id="resultID" value="">
<button id="btn">{{_('Chercher le résultat')}}</button>

<script>
window.onload = function() {
  document.getElementById('btn').onclick = function()
  {
    window.location.href = "{{ url_for('app.result') }}/"+document.getElementById("resultID").value
  };
}
</script>

{%endblock%}
